{% extends "landing.html" %}
{% load static %}
{% block main %}
   {% include "message.html" %}
   <div class="container-fluid py-5 mb-5 hero-header">
      <div class="container py-5">
          <div class="row g-5 align-items-center">
              <div class="col-md-12 col-lg-7 hero-text">
                  <h1 class="text-secondary mx-2">Welcome <span class="text-success">{{request.user.first_name}} {{request.user.last_name}}</span></h1> 
                  <div class="position-relative mx-auto">
                      <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" placeholder="Search">
                      <button type="submit" class="btn btn-success border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">Submit Now</button>
                  </div>
              </div>
              <div class="col-md-12 col-lg-5">
                  <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                      <div class="carousel-inner" role="listbox">
                          <div class="carousel-item active rounded">
                              <img src="{% static 'img/hero-img-1.png' %}" class="img-fluid w-100 h-100 bg-secondary rounded" alt="First slide">
                              <a href="#" class="btn px-4 py-2 text-white rounded">Fruites</a>
                          </div>
                          <div class="carousel-item rounded">
                              <img src="{% static 'img/hero-img-2.jpg' %}" class="img-fluid w-100 h-100 rounded" alt="Second slide">
                              <a href="#" class="btn px-4 py-2 text-white rounded">Vegitables</a>
                          </div>
                          <div class="carousel-item rounded">
                              <img src="{% static 'img/hero-img-1.png' %}" class="img-fluid w-100 h-100 rounded" alt="Third slide">
                              <a href="#" class="btn px-4 py-2 text-white rounded">Milk</a>
                          </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                      </button>
                  </div>
              </div>
          </div>
      </div>
           </div>
{% endblock main %}
